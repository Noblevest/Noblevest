<table id="allDepositsTable" border="1" cellspacing="0" cellpadding="8">
  <thead>

      <th>User</th>
      <th>Amount</th>
      <th>Currency</th>
      <th>Status</th>
      <th>Date</th>
      <th>Action</th>

  </thead>

<h2>All Withdrawals</h2>
<table id="allWithdrawalsTable" border="1" cellspacing="0" cellpadding="8">
  <thead>
    <tr>
      <th>User</th>
      <th>Amount</th>
      <th>Currency</th>

    </tr>
  </thead>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #f5f5f5;
  }

  h2 {
    margin-top: 40px;
    color: #333;
  }

  table {
    width: 100%;
    margin-top: 10px;
    border-collapse: collapse;
    background-color: #fff;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
  }

  th {
    background-color: #007BFF;
    color: white;
  }

  tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  button {
    padding: 5px 10px;
    margin: 0 2px;
    border: none;
    background-color: #28a745;
    color: white;
    cursor: pointer;
    border-radius: 4px;
  }

  button.decline {
    background-color: #dc3545;
  }
</style>
<button id="logoutBtn">Logout</button>
<script>
  // Function to handle approve and decline actions
  function handleAction(action, id) {
    if (action === 'approve') {
      // Logic to approve the deposit/withdrawal
      console.log(`Approved ID: ${id}`);
    } else if (action === 'decline') {
      // Logic to decline the deposit/withdrawal
      console.log(`Declined ID: ${id}`);
    }
  }
  </script>
</body>
